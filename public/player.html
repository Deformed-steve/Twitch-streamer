<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
    video{width:100%;height:100%;background:#000}
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.8/dist/hls.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get("url");
    const proxied = `/proxy?url=${encodeURIComponent(rawUrl)}`;

    const video = document.getElementById("video");

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = proxied;
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(proxied);
      hls.attachMedia(video);
    } else {
      alert("HLS not supported on this browser");
    }
  </script>
</body>
</html>
